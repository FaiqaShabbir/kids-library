name: kids-library-api
type: web
env:
  - key: PORT
    value: "8000"
  - key: ENVIRONMENT
    value: "production"
regions:
  - was
instance_types:
  - type: free
ports:
  - port: 8000
    protocol: http
routes:
  - path: /
    port: 8000
build:
  type: buildpack
run_command: gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
